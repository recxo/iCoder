<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% block link %}{% endblock link %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% block homeactive %}{% endblock homeactive %}"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% block aboutactive %}{% endblock aboutactive %}"
                href="/about"
                >AboutUs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% block blogactive %}{% endblock blogactive %}"
                href="/blog"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% block contactactive %}{% endblock contactactive %}"
                href="/contact"
                >ContactUs</a
              >
            </li>
          </ul>
          <form
            class="d-flex"
            method="get"
            action="{% url 'Search' %}"
            role="search"
          >
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="query"
              id="search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          >
          <!-- Button trigger to signup modal -->
          <button
            type="button"
            class="btn btn-success m-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
          <button
            type="button"
            class="btn btn-success m-2"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            Signup
          </button>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <!-- signup modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalTitle">SignUp</h1>
          <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          ></button>
          </div>
          <div class="modal-body"><form>
            <div class="mb-3">
              <label for="fName" class="form-label" >User Name</label>
              <input type="text" class="form-control" id="signupusername" name="fName" placeholder="Choose a unique user name">
            </div>
            <div class="mb-3">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName" name="fName" placeholder="First Name">
            </div>
            <div class="mb-3">
              <label for="lName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lName" name="lName" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
              <div id="email" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="pass1" class="form-label" >Password</label>
              <input type="pass1" class="form-control" id="pass1" class="password" name="password" placeholder="Choose a password">
            </div>
            <div class="mb-3">
              <label for="pass1" class="form-label" > Confirm Password</label>
              <input type="pass1" class="form-control" id="pass1" class="password" name="password" placeholder="Choose a password again">
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
      </div>
    </div>
    <!-- login modal -->

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="logiModalTitle">Login</h1>
          <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          ></button>
          </div>
          <div class="modal-body"><form>
            <div class="mb-3">
              <label for="fName" class="form-label" >User Name</label>
              <input type="text" class="form-control" id="loginusername" name="username" placeholder="Enter the user name">
            </div>
          

            <div class="mb-3">
              <label for="pass1" class="form-label" >Password</label>
              <input type="pass1" class="form-control" id="pass1" class="password" name="password" placeholder="Enter your password">
            </div>
            
          
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
      </div>
    </div>
  </div>
  {% block body %}
  {% endblock body %}
  
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      
    >
    </script>
  </body>
</html>
